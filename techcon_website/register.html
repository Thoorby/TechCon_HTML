<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for TechCon 2024</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Register for TechCon 2024</h1>

        <!-- Navigation Menu -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <h2>Attendee Registration Form</h2>
        <form action="#" method="post">

            <!-- Full Name -->
            <label for="fullName">Full Name:</label><br>
            <input type="text" id="fullName" name="fullName" required><br><br>

            <!-- Email -->
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <!-- Password -->
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <!-- Confirm Password -->
            <label for="confirmPassword">Confirm Password:</label><br>
            <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

            <!-- Terms and Conditions -->
            <input type="checkbox" id="terms" name="terms" required>
            <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label><br><br>

            <!-- Submit Button -->
            <button type="submit">Register Now</button>

        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>Copyright &copy; 2024 TechCon Conference. All rights reserved.</p>
    </footer>

</body>
</html>
